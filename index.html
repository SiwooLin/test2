    const categories = ['ì „ì²´', ...new Set(songs.map(song => song.category))];

    let currentCategory = 'ì „ì²´';
    let currentSearch = '';

    const categorySelector = document.getElementById('categorySelector');
    const songList = document.getElementById('songList');
    const noResult = document.getElementById('noResult');
    const searchInput = document.getElementById('searchInput');

    // ì¹´í…Œê³ ë¦¬ ë²„íŠ¼ ìƒì„± ë° ì´ë²¤íŠ¸ ì—°ê²°
    function renderCategoryButtons() {
      categorySelector.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.classList.toggle('active', cat === currentCategory);
        btn.addEventListener('click', () => {
          currentCategory = cat;
          renderCategoryButtons();
          renderSongList();
        });
        categorySelector.appendChild(btn);
      });
    }

    // ë…¸ë˜ ëª©ë¡ ë Œë”ë§
    function renderSongList() {
      // í•„í„°ë§
      let filtered = songs.filter(song => {
        // ì¹´í…Œê³ ë¦¬ í•„í„°
        if (currentCategory !== 'ì „ì²´' && song.category !== currentCategory) return false;

        // ê²€ìƒ‰ì–´ í•„í„° (ê°€ìˆ˜ ë˜ëŠ” ì œëª©)
        const keyword = currentSearch.trim().toLowerCase();
        if (keyword) {
          const inTitle = song.title.toLowerCase().includes(keyword);
          const inSinger = song.singer.toLowerCase().includes(keyword);
          if (!inTitle && !inSinger) return false;
        }
        return true;
      });

      songList.innerHTML = '';

      if (filtered.length === 0) {
        noResult.style.display = 'block';
        return;
      } else {
        noResult.style.display = 'none';
      }

      filtered.forEach(song => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${song.category}</td>
          <td>${song.singer}</td>
          <td>${song.title}</td>
          <td>${song.key}</td>
          <td>${song.difficulty}</td>
          <td>${song.skill}</td>
        `;
        songList.appendChild(tr);
      });
    }

    // ê²€ìƒ‰ ì…ë ¥ ì´ë²¤íŠ¸ ì—°ê²°
    searchInput.addEventListener('input', () => {
      currentSearch = searchInput.value;
      renderSongList();
    });

    function openAdminModal() {
      document.getElementById('adminModal').classList.add('active');

    function closeAdminModal() {

      } else {

      }
    }

    // ì´ˆê¸°í™” í•¨ìˆ˜ (í™ˆ í´ë¦­ ì‹œ)
    function resetToDefault() {

      currentSearch = '';

    renderCategoryButtons();
