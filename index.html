<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>RIMO’S SONG BOOK</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Jua', sans-serif;
      overflow-x: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }
    #container {
      max-width: 720px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #ff6f00;
      cursor: pointer;
      user-select: none;
    }
    .headlineNotice {
      font-size: 15px;
      color: #ff6f00;
      margin-bottom: 24px;
      user-select: none;
    }

    input[type="text"], select {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      background-color: #111;
      color: #fff;
      box-shadow: 0 0 8px #ff6f00;
      outline: none;
      text-align: center;
      max-width: 320px;
      width: 100%;
      margin-bottom: 20px;
      user-select: text;
    }
    input[type="text"]:focus, select:focus {
      box-shadow: 0 0 12px #8e44ad;
    }

    select {
      border-radius: 12px;
      cursor: pointer;
      text-align-last: center;
      -moz-text-align-last: center;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      margin: 5px;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      border: 1px solid #8e44ad;
      background-color: #111;
      color: #fff;
      min-width: 100px;
    }
    button:hover {
      background-color: #8e44ad;
      color: #fff;
    }

    #adminToggleBtn {
      position: fixed;
      top: 12px;
      right: 12px;
      background-color: #8e44ad;
      border: none;
      color: #fff;
      font-weight: bold;
      z-index: 9999;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px #8e44ad;
      user-select: none;
    }
    #adminToggleBtn:hover {
      background-color: #a461d9;
    }

    #mainUI, #adminArea {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 숨김 표시 공통 */
    .hidden {
      display: none !important;
    }

    #searchInput {
      margin-bottom: 20px;
      max-width: 700px;
    }

    #categorySelector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 700px;
    }
    #categorySelector button {
      flex-grow: 1;
      min-width: 80px;
      border-color: #ff6f00;
      color: #ff6f00;
      background-color: #111;
      transition: background-color 0.3s, color 0.3s;
    }
    #categorySelector button.active-btn,
    #categorySelector button:hover {
      background-color: #ff6f00;
      color: #111;
    }

    #initialButtons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 700px;
    }
    #initialButtons button {
      border-color: #ff6f00;
      color: #ff6f00;
      background-color: #111;
      min-width: 45px;
    }
    #initialButtons button.active-btn,
    #initialButtons button:hover {
      background-color: #ff6f00;
      color: #111;
    }

    table {
      width: 100%;
      max-width: 700px;
      border-collapse: collapse;
      font-size: 14px;
      cursor: default;
      margin-bottom: 20px;
      user-select: none;
    }
    th, td {
      padding: 12px;
      border: 1px solid #8e44ad;
      text-align: center;
      word-break: break-word;
    }
    th {
      background-color: #1a1a1a;
      color: #ff6f00;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tr:nth-child(odd) {
      background-color: #2a2a2a;
    }
    tr:hover {
      background-color: #333;
      cursor: pointer;
    }

    #noResult, #adminNoResult {
      color: #ff6f00;
      font-size: 15px;
      margin-top: 10px;
      user-select: none;
    }

    /* 관리자 영역 폼 - 라벨 왼쪽 */
    #adminForm {
      width: 100%;
      max-width: 700px;
      display: grid;
      grid-template-columns: 90px 1fr;
      grid-row-gap: 10px;
      grid-column-gap: 15px;
      margin-bottom: 8px;
      align-items: center;
      user-select: none;
    }
    #adminForm label {
      justify-self: end;
      color: #ff6f00;
      font-weight: bold;
    }
    #adminForm input[type="text"], #adminForm select {
      justify-self: start;
      text-align: center;
      user-select: text;
      max-width: 300px;
      width: 100%;
    }

    /* 관리자 버튼들 중앙 아래 배치 */
    #adminButtons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    /* 노래책 설명서, 가격표 텍스트 */
    #manual, #price {
      text-align: left;
      padding: 20px;
      background-color: #111;
      border: 1px solid #8e44ad;
      box-shadow: 0 0 8px #8e44ad;
      border-radius: 12px;
      white-space: pre-line;
      max-width: 700px;
      width: 100%;
      margin-bottom: 30px;
      user-select: text;
    }
  </style>
</head>
<body>
  <button id="adminToggleBtn" title="관리자 모드 전환">관리자 모드</button>

  <div id="container">
    <h1 id="title" onclick="showSection('manual')">RIMO’S SONG BOOK</h1>
    <p class="headlineNotice" id="headlineNotice">📌 노래책 설명서와 가격표를 먼저 확인하고 이용해주세요!</p>

    <input type="text" id="searchInput" placeholder="가수 / 제목 검색" oninput="handleSearch()" style="display:none;" />

    <div id="categorySelector" style="display:none;">
      <button class="orange-btn active-btn" onclick="selectCategory('전체')" id="cat-btn-전체">전체</button>
      <button class="orange-btn" onclick="selectCategory('Kpop')" id="cat-btn-Kpop">K-pop</button>
      <button class="orange-btn" onclick="selectCategory('Kpop 아이돌')" id="cat-btn-Kpop 아이돌">K-pop 아이돌</button>
      <button class="orange-btn" onclick="selectCategory('Pop')" id="cat-btn-Pop">Pop</button>
    </div>

    <div id="initialButtons" style="display:none;"></div>

    <div id="manual" class="section"></div>
    <div id="price" class="section"></div>

    <table id="songTable" style="display:none;">
      <thead>
        <tr><th>가수</th><th>제목</th><th>코드</th><th>난이도</th><th>숙련도</th></tr>
      </thead>
      <tbody id="songList"></tbody>
    </table>

    <p id="noResult" style="display:none;">검색 결과가 없습니다. 추천 곡은 디스코드 노래 추천방에 적어주세요.</p>
  </div>

<script>
  const songs = [
    {category:'Kpop 아이돌', initial:'ㅋ', singer:'큐더블유이알(QWER)', title:'가짜아이돌', key:'Fm', difficulty:'', skill:'완벽 카피X'},
    {category:'Kpop', initial:'ㅇ', singer:'아이유', title:'밤편지', key:'C', difficulty:'하', skill:'상'},
    {category:'Pop', initial:'A', singer:'Adele', title:'Hello', key:'Am', difficulty:'상', skill:'상'},
    {category:'Kpop 아이돌', initial:'ㅇ', singer:'오마이걸', title:'Dun Dun Dance', key:'E', difficulty:'중', skill:'중'},
    {category:'Kpop', initial:'ㄴ', singer:'뉴진스', title:'Hype Boy', key:'D', difficulty:'중', skill:'중'},
    {category:'Kpop 아이돌', initial:'ㅂ', singer:'방탄소년단', title:'Dynamite', key:'G', difficulty:'중', skill:'중'},
  ];

  let currentCategory = '전체';
  let currentInitial = '전체';

  const songTable = document.getElementById("songTable");
  const songList = document.getElementById("songList");
  const noResult = document.getElementById("noResult");
  const initialButtonsDiv = document.getElementById("initialButtons");
  const categorySelector = document.getElementById("categorySelector");
  const searchInput = document.getElementById("searchInput");
  const manualDiv = document.getElementById('manual');
  const priceDiv = document.getElementById('price');
  const headlineNotice = document.getElementById('headlineNotice');

  // 한글 초성 리스트 전체 (14자)
  const allChosung = ["ㄱ","ㄴ","ㄷ","ㄹ","ㅁ","ㅂ","ㅅ","ㅇ","ㅈ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
  // 영어 알파벳 대문자 A~Z
  const allAlpha = Array.from(Array(26)).map((_,i)=>String.fromCharCode(65+i));

  // 설명서, 가격표 초기 내용
  manualDiv.textContent = `• 노래 신청을 할땐 꼭!!! 가수와 곡 제목을 함께 적어서 신청해주세요.
(코드도 적어주시면 감사합니다!)
• 컨디션에 따라 부르기 어렵다고 판단 될 경우 신청곡을 거절 할 수도 있습니다.
(거절 당한 신청은 기본 노래 2곡으로 대체 가능 합니다.)
• 설명을 읽지 않고 신청할 경우 책임은 신청자에게 있습니다.
• 추천 곡은 디스코드 노래 추천방에 적어주세요.

❌ 과도한 평가와 훈수는 자제 해주세요 ❌`;

  priceDiv.innerHTML = `• 기본 노래 신청은 2000치즈 혹은 투네이션으로 신청 가능합니다.<br/>
• 어려운 노래 신청은 5000치즈 혹은 투네이션으로 신청 가능합니다.<br/>
• 유료곡 노래 신청은 10000치즈 이상 혹은 투네이션으로 신청 가능합니다.<br/>
• 개인 소장 노래 녹음본 (믹싱 유무 선택 가능)은 200,000치즈 혹은 투네이션으로 신청 가능합니다.`;

  function showSection(sectionId) {
    if(sectionId === 'manual' || sectionId === 'price') {
      manualDiv.style.display = sectionId === 'manual' ? 'block' : 'none';
      priceDiv.style.display = sectionId === 'price' ? 'block' : 'none';

      categorySelector.style.display = 'none';
      initialButtonsDiv.style.display = 'none';
      searchInput.style.display = 'none';
      songTable.style.display = 'none';
      noResult.style.display = 'none';
      headlineNotice.style.display = 'block';

    } else if(sectionId === 'songs') {
      manualDiv.style.display = 'none';
      priceDiv.style.display = 'none';

      categorySelector.style.display = 'flex';
      initialButtonsDiv.style.display = 'flex';
      searchInput.style.display = 'block';
      headlineNotice.style.display = 'none';

      // 표는 카테고리 선택 시만 표시 (기본 숨김)
      songTable.style.display = 'none';
      noResult.style.display = 'none';

      // 초기화
      currentCategory = '전체';
      currentInitial = '전체';
      searchInput.value = '';
      updateCategoryButtons();
      generateInitialButtons();
      filterAndRenderSongs();
    }
  }

  function updateCategoryButtons() {
    ['전체','Kpop','Kpop 아이돌','Pop'].forEach(cat => {
      const btn = document.getElementById(`cat-btn-${cat}`);
      if(btn) btn.classList.toggle('active-btn', cat === currentCategory);
    });
  }

  // 모든 초성(한글, 영어) 버튼 생성, 항상 고정
  function generateInitialButtons() {
    initialButtonsDiv.innerHTML = '';

    // "전체" 버튼
    const allBtn = document.createElement('button');
    allBtn.textContent = '전체';
    allBtn.className = 'orange-btn';
    if(currentInitial === '전체') allBtn.classList.add('active-btn');
    allBtn.onclick = () => {
      currentInitial = '전체';
      updateInitialButtons();
      filterAndRenderSongs();
    };
    initialButtonsDiv.appendChild(allBtn);

    // 한글 초성 버튼
    allChosung.forEach(ch => {
      const btn = document.createElement('button');
      btn.textContent = ch;
      btn.className = 'orange-btn';
      if(currentInitial === ch) btn.classList.add('active-btn');
      btn.onclick = () => {
        currentInitial = ch;
        updateInitialButtons();
        filterAndRenderSongs();
      };
      initialButtonsDiv.appendChild(btn);
    });

    // 영어 알파벳 버튼
    allAlpha.forEach(ch => {
      const btn = document.createElement('button');
      btn.textContent = ch;
      btn.className = 'orange-btn';
      if(currentInitial === ch) btn.classList.add('active-btn');
      btn.onclick = () => {
        currentInitial = ch;
        updateInitialButtons();
        filterAndRenderSongs();
      };
      initialButtonsDiv.appendChild(btn);
    });
  }

  function updateInitialButtons() {
    Array.from(initialButtonsDiv.children).forEach(btn => {
      btn.classList.toggle('active-btn', btn.textContent === currentInitial);
    });
  }

  // 노래 필터링 및 렌더링
  function filterAndRenderSongs() {
    let filtered = songs;

    if(currentCategory !== '전체') {
      filtered = filtered.filter(s => s.category === currentCategory);
    }
    if(currentInitial !== '전체') {
      filtered = filtered.filter(s => s.initial === currentInitial);
    }

    // 검색어 필터 추가
    const searchTerm = searchInput.value.trim().toLowerCase();
    if(searchTerm) {
      filtered = filtered.filter(s =>
        s.singer.toLowerCase().includes(searchTerm) ||
        s.title.toLowerCase().includes(searchTerm));
    }

    // 결과 없으면 noResult 표시
    if(filtered.length === 0) {
      songTable.style.display = 'none';
      noResult.style.display = 'block';
      return;
    } else {
      noResult.style.display = 'none';
      songTable.style.display = 'table';
    }

    songList.innerHTML = '';
    filtered.forEach(s => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${s.singer}</td><td>${s.title}</td><td>${s.key}</td><td>${s.difficulty}</td><td>${s.skill}</td>`;
      songList.appendChild(tr);
    });
  }

  // 카테고리 선택
  function selectCategory(cat) {
    currentCategory = cat;
    updateCategoryButtons();
    filterAndRenderSongs();
  }

  // 검색 input 이벤트
  function handleSearch() {
    filterAndRenderSongs();
  }

  // 초기화 - 처음에 설명서 보임
  showSection('manual');

  // 관리자 모드 토글 (버튼 클릭 시 토글)
  const adminToggleBtn = document.getElementById('adminToggleBtn');
  let adminMode = false;
  adminToggleBtn.onclick = () => {
    adminMode = !adminMode;
    alert(adminMode ? '관리자 모드가 활성화 되었습니다.' : '관리자 모드가 비활성화 되었습니다.');
    // 관리자 모드 진입시 노래책 관련 요소 숨기고 제목, 공지만 보이게 하려면 아래 작업 필요
    // 이 예시에서는 관리자 기능은 구현하지 않고 버튼 위치 및 UI만 유지합니다.
    // 필요하면 관리자 모드 UI 별도로 구현해야 합니다.
  };
</script>
</body>
</html>
