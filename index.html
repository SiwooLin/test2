<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>RIMO’S SONG BOOK</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Jua', sans-serif;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
      min-height: 100vh;
      position: relative;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #ff6f00;
      cursor: pointer;
    }
    .headlineNotice {
      font-size: 15px;
      margin-bottom: 24px;
      color: #ff6f00;
    }
    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      background-color: #111;
      color: #fff;
      box-shadow: 0 0 8px #ff6f00;
      outline: none;
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 12px #8e44ad;
    }
    select {
      width: 150px;
      padding: 8px 10px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background-color: #111;
      color: #fff;
      margin: 0 10px 20px 10px;
      box-shadow: 0 0 8px #ff6f00;
      cursor: pointer;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      margin: 5px;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      border: 1px solid #8e44ad;
      background-color: #111;
      color: #fff;
    }
    button:hover {
      background-color: #8e44ad;
      color: #fff;
    }
    #adminToggleBtn {
      position: fixed;
      top: 12px;
      right: 12px;
      background-color: #8e44ad;
      border: none;
      color: #fff;
      font-weight: bold;
      z-index: 9999;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px #8e44ad;
    }
    #adminToggleBtn:hover {
      background-color: #a461d9;
    }
    #adminArea {
      max-width: 700px;
      margin: 20px auto 40px auto;
      background-color: #111;
      border: 1px solid #8e44ad;
      box-shadow: 0 0 8px #8e44ad;
      border-radius: 12px;
      padding: 20px;
      display: none;
      text-align: center;
    }
    #adminForm {
      margin-bottom: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    #adminForm label {
      color: #ff6f00;
      font-weight: bold;
      min-width: 60px;
      text-align: right;
    }
    #adminForm > * {
      vertical-align: middle;
    }
    #adminSearchInput {
      max-width: 300px;
      margin-bottom: 12px;
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 700px;
      margin: 0 auto 20px auto;
      border-collapse: collapse;
      font-size: 14px;
      cursor: default;
    }
    th, td {
      padding: 12px;
      border: 1px solid #8e44ad;
      text-align: center;
      word-break: break-word;
    }
    th {
      background-color: #1a1a1a;
      color: #ff6f00;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tr:nth-child(odd) {
      background-color: #2a2a2a;
    }
    tr:hover {
      background-color: #333;
      cursor: pointer;
    }
    #noResult {
      color: #ff6f00;
      margin-top: 10px;
      font-size: 15px;
    }
    #manual, #price, #songs, #categorySelector, #initialButtons, #searchInput {
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    #manual textarea, #price textarea {
      width: 100%;
      height: 130px;
      background-color: #111;
      color: #fff;
      border: 1px solid #8e44ad;
      border-radius: 12px;
      padding: 12px;
      font-family: 'Jua', sans-serif;
      font-size: 15px;
      resize: vertical;
      box-sizing: border-box;
      white-space: pre-line;
      outline: none;
      box-shadow: 0 0 8px #8e44ad;
      text-align: left;
    }
    #manual textarea:disabled, #price textarea:disabled {
      background-color: #111;
      color: #ccc;
      border-color: #444;
      box-shadow: none;
    }
    #categorySelector, #initialButtons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .orange-btn {
      border-color: #ff6f00;
      color: #ff6f00;
      background-color: #111;
    }
    .orange-btn:hover {
      background-color: #ff6f00;
      color: #111;
    }
    .active-btn {
      background-color: #ff6f00 !important;
      color: #111 !important;
      border-color: #ff6f00 !important;
    }
    /* Layout adjustments for admin buttons below form */
    #adminButtons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    #adminButtons button {
      min-width: 120px;
    }
    /* 비밀번호 입력 모달 스타일 */
    #passwordModal {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background-color: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    #passwordModalContent {
      background-color: #111;
      padding: 30px 40px;
      border-radius: 16px;
      border: 2px solid #8e44ad;
      box-shadow: 0 0 15px #8e44ad;
      text-align: center;
      color: #fff;
      width: 320px;
    }
    #passwordModal input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
      text-align: center;
      outline: none;
    }
    #passwordModal button {
      width: 100%;
      background-color: #8e44ad;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #passwordModal button:hover {
      background-color: #a461d9;
    }
  </style>
</head>
<body>
  <h1 id="title" onclick="showSection('manual')">RIMO’S SONG BOOK</h1>
  <p class="headlineNotice" id="headlineNotice">📌 노래책 설명서와 가격표를 먼저 확인하고 이용해주세요!</p>

  <!-- 관리자 모드 토글 버튼 -->
  <button id="adminToggleBtn" title="관리자 모드 전환">관리자 모드</button>

  <!-- 노래책 기본 UI -->
  <div id="mainUI">
    <input type="text" id="searchInput" placeholder="가수 / 제목 검색" oninput="handleSearch()" style="display:none; margin-bottom:20px; max-width:700px;"/>

    <div>
      <button onclick="showSection('manual')">노래책 설명서</button>
      <button onclick="showSection('price')">가격표</button>
      <button onclick="showSection('songs')">노래목록</button>
    </div>

    <div id="manual" style="display:none; text-align:left;">
      <textarea id="manualText" disabled>
• 노래 신청을 할땐 꼭!!! 가수와 곡 제목을 함께 적어서 신청해주세요.
(코드도 적어주시면 감사합니다!)
• 컨디션에 따라 부르기 어렵다고 판단 될 경우 신청곡을 거절 할 수도 있습니다.
(거절 당한 신청은 기본 노래 2곡으로 대체 가능 합니다.)
• 설명을 읽지 않고 신청할 경우 책임은 신청자에게 있습니다.
• 추천 곡은 디스코드 노래 추천방에 적어주세요.

❌ 과도한 평가와 훈수는 자제 해주세요 ❌
      </textarea>
    </div>

    <div id="price" style="display:none; text-align:left;">
      <textarea id="priceText" disabled>
• 기본 노래 신청은 2000치즈 혹은 투네이션으로 신청 가능합니다.
• 어려운 노래 신청은 5000치즈 혹은 투네이션으로 신청 가능합니다.
• 유료곡 노래 신청은 10000치즈 이상 혹은 투네이션으로 신청 가능합니다.
• 개인 소장 노래 녹음본 (믹싱 유무 선택 가능)은 200,000치즈 혹은 투네이션으로 신청 가능합니다.
      </textarea>
    </div>

    <div id="songs" style="display:none; margin-top: 20px;">
      <div id="categorySelector">
        <button class="orange-btn active-btn" onclick="selectCategory('전체')" id="cat-btn-전체">전체</button>
        <button class="orange-btn" onclick="selectCategory('Kpop')" id="cat-btn-Kpop">K-pop</button>
        <button class="orange-btn" onclick="selectCategory('Kpop 아이돌')" id="cat-btn-Kpop 아이돌">K-pop 아이돌</button>
        <button class="orange-btn" onclick="selectCategory('Pop')" id="cat-btn-Pop">Pop</button>
      </div>
      <div id="initialButtons" style="margin-top: 15px;"></div>
    </div>

    <table id="songTable" style="display:none;">
      <thead>
        <tr><th>가수</th><th>제목</th><th>코드</th><th>난이도</th><th>숙련도</th></tr>
      </thead>
      <tbody id="songList"></tbody>
    </table>

    <p id="noResult" style="display:none;">검색 결과가 없습니다. 추천 곡은 디스코드 노래 추천방에 적어주세요.</p>
  </div>

  <!-- 관리자 영역 -->
  <div id="adminArea" style="text-align:center;">
    <input type="text" id="adminSearchInput" placeholder="가수 / 제목 검색" oninput="handleAdminSearch()" style="text-align:center; margin-bottom:12px; max-width:400px;" />
    <div id="adminButtons">
      <button onclick="showSection('manual')">노래책 설명서</button>
      <button onclick="showSection('price')">가격표</button>
      <button onclick="showSection('songs')">노래목록</button>
      <button onclick="saveChanges()">저장하기</button>
      <button onclick="exitAdminMode()">관리자 모드 종료</button>
    </div>
  </div>

  <!-- 비밀번호 입력 모달 -->
  <div id="passwordModal">
    <div id="passwordModalContent">
      <div>관리자 모드 비밀번호를 입력하세요.</div>
      <input type="password" id="adminPasswordInput" placeholder="비밀번호 입력" />
      <button onclick="checkAdminPassword()">확인</button>
    </div>
  </div>

  <script>
    // 초기 데이터 - 예시
    const songData = [
      {category: 'Kpop', singer: '악뮤(AKMU)', title: '낙하(With IU)', key: 'Cm', difficulty: '', skill: '', note: ''},
      {category: 'Kpop 아이돌', singer: '아이유', title: '좋은 날', key: 'C', difficulty: '', skill: '', note: ''},
      {category: 'Pop', singer: 'Adele', title: 'Hello', key: 'F', difficulty: '', skill: '', note: ''},
      // ... 실제 데이터 추가 가능
    ];

    // 현재 상태 변수
    let currentCategory = '전체';
    let isAdmin = false;

    // 요소 변수
    const manualText = document.getElementById('manualText');
    const priceText = document.getElementById('priceText');
    const manualDiv = document.getElementById('manual');
    const priceDiv = document.getElementById('price');
    const songsDiv = document.getElementById('songs');
    const searchInput = document.getElementById('searchInput');
    const songTable = document.getElementById('songTable');
    const songList = document.getElementById('songList');
    const noResult = document.getElementById('noResult');
    const categorySelector = document.getElementById('categorySelector');
    const initialButtons = document.getElementById('initialButtons');
    const adminArea = document.getElementById('adminArea');
    const adminToggleBtn = document.getElementById('adminToggleBtn');
    const passwordModal = document.getElementById('passwordModal');
    const adminPasswordInput = document.getElementById('adminPasswordInput');
    const adminSearchInput = document.getElementById('adminSearchInput');

    // 초기 UI 설정
    function init() {
      showSection('manual');
      searchInput.style.display = 'none';
      adminArea.style.display = 'none';
      manualText.disabled = true;
      priceText.disabled = true;
      renderCategoryButtons();
    }

    // 노래책 설명서 / 가격표 / 노래목록 보이기
    function showSection(section) {
      manualDiv.style.display = 'none';
      priceDiv.style.display = 'none';
      songsDiv.style.display = 'none';
      songTable.style.display = 'none';
      noResult.style.display = 'none';
      searchInput.style.display = 'none';
      adminSearchInput.style.display = 'none';

      if(section === 'manual') {
        manualDiv.style.display = 'block';
      } else if(section === 'price') {
        priceDiv.style.display = 'block';
      } else if(section === 'songs') {
        songsDiv.style.display = 'block';
        songTable.style.display = 'table';
        if(isAdmin) {
          adminSearchInput.style.display = 'block';
        } else {
          searchInput.style.display = 'block';
        }
        renderSongTable(currentCategory);
      }
    }

    // 카테고리 버튼 렌더링 (카테고리 초기)
    function renderCategoryButtons() {
      // 초기 버튼 A-Z - 필요시 추가 가능 (현재 미사용)
      initialButtons.innerHTML = '';
    }

    // 카테고리 선택 및 버튼 활성화 토글
    function selectCategory(category) {
      currentCategory = category;
      // 버튼 스타일 초기화
      Array.from(categorySelector.children).forEach(btn => {
        btn.classList.remove('active-btn');
      });
      // 선택 버튼 활성화
      const btn = document.getElementById('cat-btn-' + category);
      if(btn) btn.classList.add('active-btn');

      // 검색창 초기화
      if(isAdmin) {
        adminSearchInput.value = '';
      } else {
        searchInput.value = '';
      }

      // 노래 테이블 갱신
      renderSongTable(category);
    }

    // 노래 테이블 렌더링 함수 (필터링 포함)
    function renderSongTable(category, keyword='') {
      const kw = keyword.trim().toLowerCase();
      let filteredSongs = songData.filter(song => {
        // 카테고리 필터
        if(category !== '전체' && song.category !== category) return false;
        // 검색어 필터 (가수명 또는 제목에 포함)
        if(kw && !song.singer.toLowerCase().includes(kw) && !song.title.toLowerCase().includes(kw)) return false;
        return true;
      });
      songList.innerHTML = '';
      if(filteredSongs.length === 0) {
        noResult.style.display = 'block';
        songTable.style.display = 'none';
      } else {
        noResult.style.display = 'none';
        songTable.style.display = 'table';
        filteredSongs.forEach(song => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${song.singer}</td><td>${song.title}</td><td>${song.key}</td><td>${song.difficulty || ''}</td><td>${song.skill || ''}</td>`;
          songList.appendChild(tr);
        });
      }
    }

    // 일반 검색 입력 처리
    function handleSearch() {
      if(isAdmin) return;
      renderSongTable(currentCategory, searchInput.value);
    }
    // 관리자 검색 입력 처리
    function handleAdminSearch() {
      if(!isAdmin) return;
      renderSongTable(currentCategory, adminSearchInput.value);
    }

    // 관리자 모드 토글 버튼 클릭
    adminToggleBtn.addEventListener('click', () => {
      if(isAdmin) {
        exitAdminMode();
      } else {
        openPasswordModal();
      }
    });

    // 비밀번호 모달 열기
    function openPasswordModal() {
      passwordModal.style.display = 'flex';
      adminPasswordInput.value = '';
      adminPasswordInput.focus();
    }

    // 비밀번호 체크
    function checkAdminPassword() {
      const pw = adminPasswordInput.value.trim();
      // 관리자 비밀번호 (원하는대로 변경 가능)
      const adminPassword = "rimo1234";
      if(pw === adminPassword) {
        passwordModal.style.display = 'none';
        enterAdminMode();
      } else {
        alert('비밀번호가 틀렸습니다.');
        adminPasswordInput.value = '';
        adminPasswordInput.focus();
      }
    }

    // 관리자 모드 진입
    function enterAdminMode() {
      isAdmin = true;
      adminToggleBtn.textContent = '관리자 모드 종료';
      adminArea.style.display = 'block';
      manualText.disabled = false;
      priceText.disabled = false;
      searchInput.style.display = 'none';
      adminSearchInput.style.display = 'block';
      showSection('manual');
    }

    // 관리자 모드 종료
    function exitAdminMode() {
      isAdmin = false;
      adminToggleBtn.textContent = '관리자 모드';
      adminArea.style.display = 'none';
      manualText.disabled = true;
      priceText.disabled = true;
      adminSearchInput.value = '';
      adminSearchInput.style.display = 'none';
      searchInput.value = '';
      searchInput.style.display = 'none';
      showSection('manual');
    }

    // 저장하기 버튼 클릭 (설명서, 가격표 내용 반영)
    function saveChanges() {
      if(!isAdmin) return;
      // 설명서와 가격표 업데이트 (필요시 서버 연동 가능)
      alert('변경사항이 저장되었습니다.');

      // 강제 새로고침 없이 내부 텍스트 유지
      // 현재 textarea 내용은 그대로 유지됨
    }

    // 초기화 실행
    init();
  </script>
</body>
</html>
